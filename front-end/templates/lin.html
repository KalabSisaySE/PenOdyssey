{% extends 'base.html' %}

{% block title %}Login - My App{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
